function factorializeNumber(number){
  if(number <0){
    return -1
  }else if(number == 0){
    return 1;
  }else{
    return (number * factorializeNumber(number -1));
  }
}

// 1. Solve the problem of summing all the numbers in an array using
//    imperative style.

var sumArray = function(arr){
  var num = 0;
  for(var i=0; i<arr.length; i++){
    num = num + arr[i];
  }

  return num;
}

console.log(sumArray([1, 5, 9, 10]));




// 2. Solve the problem of summing all the numbers in an array using
//    functional style.


var forEach = function(arr, action){
  num = 0;
  for(var i=0; i<arr.length; i++){
    num = action(num, arr[i]);
  }
  return num;
}

function addItems(original, addition){
  return original + addition;
}
